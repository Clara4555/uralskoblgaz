<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UralskOblgaz Navbar</title>
    <link rel="stylesheet" href="/src/style.css">
    <script defer src="/src/script/navbar.js"></script>
</head>
<body>

    <!-- Top Purple Line -->
    <div class="top-bar"></div>

    <!-- Center Logo (Above Navbar) -->
    <div class="center-logo">
        <img src="/src/assets/images/Ural1-logo.png" alt="UralskOblgaz">
    </div>

    <!-- Navbar -->
    <header>
        <div class="navbar-container">
            <!-- Left Logos -->
            <div class="left-logos">
                <img src="/src/assets/images/piccture-1.png" alt="Ministry of Energy">
                <img src="https://static.wixstatic.com/media/8dc553_3692b39ed83a4250b027a558e0c6f5b2~mv2.jpg/v1/fill/w_60,h_59,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/1_logo_SK_edited.jpg" alt="Organization Logo">
            </div>

            <!-- Navigation Links -->
            <div class="navbar-wrapper">
                <nav>
                    <a href="#" class="active">Home</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Inventory</a>
                    <a href="#">Sustainability</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
            

            <!-- Right Logos -->
            <div class="right-logos">
                <img src="https://static.wixstatic.com/media/8dc553_cfbd86b639c94b82a9cdc16a918010cc~mv2.jpeg/v1/fill/w_103,h_72,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/images.jpeg" alt="KazEnergy">
                <img src="https://static.wixstatic.com/media/8dc553_30a5a5de27d9438fa8cd2063ce7a7d7c~mv2.png/v1/fill/w_139,h_72,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/tosoil_logo-1.png" alt="Government Logo">
            </div>

            <!-- Mobile Hamburger Menu -->
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

</body>
</html>
